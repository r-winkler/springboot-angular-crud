<div class="container">
  <h3>Employee Form</h3>
  <form *ngIf="employee" (submit)="save()" novalidate [formGroup]="employeeForm">

    <div class="form-group" [class.has-error]="firstNameMessage">
      <label for="firstNameId" class="control-label">First Name</label>
      <input id="firstNameId" type="text" class="form-control" placeholder="firstName" formControlName="firstName">
    </div>
    <div *ngIf="firstNameMessage" class="alert alert-danger">
      {{firstNameMessage}}
    </div>


    <div class="form-group" [class.has-error]="lastNameMessage">
      <label for="lastNameId" class="control-label">Last Name</label>
      <input id="lastNameId" type="text" class="form-control" placeholder="lastName" formControlName="lastName">
    </div>
    <div *ngIf="lastNameMessage" class="alert alert-danger">
      {{lastNameMessage}}
    </div>


    <div class="form-group" [class.has-error]="ageMessage">
      <label for="ageId" class="control-label">Age</label>
      <input id="ageId" type="number" class="form-control" placeholder="age" formControlName="age">
    </div>
    <div *ngIf="ageMessage" class="alert alert-danger">
      {{ageMessage}}
    </div>


    <div class="form-group" [class.has-error]="professionMessage">
      <label for="professionId" class="control-label">Profession</label>
      <input id="professionId" type="text" class="form-control" placeholder="profession" formControlName="profession">
    </div>
    <div *ngIf="professionMessage" class="alert alert-danger">
      {{professionMessage}}
    </div>


    <div class="checkbox">
      <label>
        <input type="checkbox" formControlName="fullTime"> Full Time Employee
      </label>
    </div>


    <div class="form-group" [class.has-error]="hasLanguageError">
      <label class="control-label" for="languageId">Language</label>
      <select id="languageId" class="form-control" formControlName="language">
        <option value="default">Select a language...</option>
        <option *ngFor="let lang of languages">
          {{lang}}
        </option>
      </select>
    </div>

    <button [routerLink]="['/employee/']" class="btn btn-primary" type="cancel">Cancel</button>
    <button class="btn btn-primary" type="submit" [disabled]="employeeForm.invalid || !employeeForm.dirty">Save</button>
  </form>
</div>
