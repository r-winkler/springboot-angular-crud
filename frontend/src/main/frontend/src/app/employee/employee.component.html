<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
    <th>Profession</th>
  </tr>
  <tr *ngFor="let employee of employees">
    <td>{{employee.firstName}}</td>
    <td>{{employee.lastName}}</td>
    <td>{{employee.profession}}</td>
    <td><button (click)=deleteEmployee(employee.id)>delete</button></td>
  </tr>
</table>
