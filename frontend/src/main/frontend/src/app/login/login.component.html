<button type="button" class="btn btn-default navbar-btn pull-right" href="#" data-toggle="modal"
        data-target="#login-modal">{{login}}
</button>
<button type="button" class="btn btn-default navbar-btn pull-right">{{logout}}</button>

<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"
     style="display: none;">
  <div class="modal-dialog">
    <div class="loginmodal-container">
      <h1>Login to Your Account</h1><br>
      <form>
        <input type="text" name="user" placeholder="Username">
        <input type="password" name="pass" placeholder="Password">
        <div class="button-container">
          <input type="button" name="cancel" class="login loginmodal-button" value="Cancel" data-dismiss="modal">
          <input type="submit" name="login" class="login loginmodal-button" value="Login">
        </div>
      </form>
    </div>
  </div>
</div>
