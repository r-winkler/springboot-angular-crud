databaseChangeLog:
  - changeSet:
      id: 1
      author: rwinkler
      changes:
        - createTable:
            tableName: employee
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: profession
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: age
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: full_time
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: language
                  type: varchar(100)
                  constraints:
                    nullable: false
